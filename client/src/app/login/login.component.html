<nav class="navbar navbar-default" style="background: #ee2d20">
  <div class="container-fluid">
    <div class="logo">
      <div class="logo-img">
        <img src="assets/img/angular2-logo-white.png" width="50" height="50" />
      </div>
    </div>
  </div>
</nav>

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="card">
            <div class="header text-center">Login</div>
            <div class="content">
              <div class="form-group">
                <label for="name">Email</label>
                <input
                  type="text"
                  formControlName="email"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                />
                <div
                  *ngIf="submitted && f.email.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.email.errors.required" class="text-danger">
                    Email is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  formControlName="password"
                  class="form-control"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required" class="text-danger">
                    Password is required
                  </div>
                </div>
              </div>
              <div class="form-group"></div>
            </div>
            <div class="footer text-center">
              <button
                [disabled]="loading"
                class="btn btn-fill btn-danger btn-wd"
                type="submit"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm mr-1"
                ></span>
                Login
              </button>
            </div>
            <div class="header text-center"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
